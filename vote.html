<!DOCTYPE html>
<html lang="es_ES">
<head>
    <title>Crear encuesta</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style>
		
    </style>
	<link rel="stylesheet" href="estilo.css" type="text/css"/>

	<script type="text/javascript" language="javascript" src="jquery.2.0.0.js"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function(){
			var titulo = $("<input type='text' name='titulo' maxlength='100'/><br/>");
			var descripcion = $("<textarea cols='10'></textarea><br/>");
			var respuesta1 = $("<input type='text' name='respuesta1' maxlength='100' /><br/>");
			var respuesta2 = $("<input type='text' name='respuesta2' maxlength='100' />"+
										"<input type='button' class='boton' onclick='agrega_campos()' value='+' />" );
			$("h2").click(function(){
				$("form").append(titulo, descripcion, respuesta1, respuesta2, enviar);
			});
		});
	</script>
</head>
<body>
	<h2>Crear encuesta</h2>
	<form method='post' action='recoge_poll.php'>
	</form>
	
	<script type="text/javascript" language="javascript">
	var contador = 2;
			function agrega_campos(){
				$("input:last").before("<br class='"+contador+"'/><input type='text' name='campo[]' maxlength='100' class='"+contador+"'/>"+
											"<input type='button'  class='"+contador+"' onclick='elimina_me("+contador+")' value='X'><br class='"+contador+"'>");
				contador++;
			}
			function elimina_me(campo){
				$("."+campo).remove();
			}
	var enviar = $("<input type='submit'  value='Crear encuesta'/>");
	</script>
</body>
</html>
